{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold underline text-center">
    Lista de Productos
</h1>

<br><br>

<ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for product in products %}
    <li>
      <a href="#" class="group relative block overflow-hidden">
        <button
          class="absolute end-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75"
        >
          <span class="sr-only">Wishlist</span>
      
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
            />
          </svg>
        </button>
        {% if product.photo %}
        
        <img
          src="{{ product.photo.url }}"
          alt="{{ product.name }}"
          class="h-60 w-full object-cover transition duration-500 group-hover:scale-105 sm:h-50"
        />
        {% endif %}
      
        <div class="relative border border-gray-100 bg-white p-6">
          <span class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium"> Nuevo </span>
      
          <h3 class="mt-4 text-lg font-medium text-gray-900">{{ product.name }}</h3>
      
          <p class="mt-1.5 text-sm text-gray-700">S/.{{ product.price }}</p>
       
          <form action="{% url 'add_product' %}" class="mt-4" method="post">
            {% csrf_token %}
            <input type="hidden" name="product" value="{{product.id}}">
            <button
              class="block w-full rounded bg-yellow-400 p-4 text-sm font-medium transition hover:scale-105"
            >
              Agregar al pedido
            </button>
          </form>
        </div>
      </a>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
